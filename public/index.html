<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus An√∫ncios</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #ad-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .ad-card {
            width: 320px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .ad-card img {
            width: 320px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .ad-card a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 8px;
            border-radius: 5px;
        }
        .ad-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>An√∫ncios</h1>
    <div id="ad-container"></div>

    <script>
        // üî• Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCnl6jWa4DdgD1SCSDo_6c7A1WKTLRb0BI",
            authDomain: "adslzweb.firebaseapp.com",
            projectId: "adslzweb",
            storageBucket: "adslzweb.appspot.com",
            messagingSenderId: ""123456789012",
            appId: "1:123456789012:web:abcdef123456"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // üî• Fun√ß√£o para carregar an√∫ncios do Firestore
        async function carregarAnuncios() {
            const container = document.getElementById("ad-container");
            container.innerHTML = "<p>Carregando an√∫ncios...</p>";

            try {
                const querySnapshot = await db.collection("anuncios_v2").get();
                container.innerHTML = ""; // Limpa o loading

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const ad = document.createElement("div");
                    ad.classList.add("ad-card");

                    ad.innerHTML = `
                        <h2>${data.titulo}</h2>
                        <p>${data.descricao}</p>
                        <img src="${data.imagem}" alt="An√∫ncio">
                        <a href="${data.link}" target="_blank">Ver mais</a>
                    `;
                    container.appendChild(ad);
                });

                if (querySnapshot.empty) {
                    container.innerHTML = "<p>Nenhum an√∫ncio dispon√≠vel.</p>";
                }
            } catch (error) {
                container.innerHTML = `<p>Erro ao carregar an√∫ncios: ${error.message}</p>`;
                console.error("Erro ao carregar an√∫ncios:", error);
            }
        }

        // üî• Chama a fun√ß√£o ao carregar a p√°gina
        carregarAnuncios();
    </script>

</body>
</html>
