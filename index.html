<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√∫ncios Din√¢micos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .ad-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px auto;
            max-width: 320px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .ad-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .ad-card h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .ad-card p {
            font-size: 14px;
            color: #555;
        }
        .ad-card a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>An√∫ncios</h1>
    <div id="ad-container">
        <p>Carregando an√∫ncios...</p>
    </div>

    <script type="module">
        // üî• Importando o Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // üî• Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAZMXBbStSpVC0cY3iZpWSgNnThXHjDRNE",
            authDomain: "adslzweb.firebaseapp.com",
            projectId: "adslzweb",
            storageBucket: "adslzweb.appspot.com",
            messagingSenderId: "728846463963",
            appId: "1:728846463963:web:ef72c03c782a36758d6dfe"
        };

        // üî• Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // üî• Fun√ß√£o para carregar an√∫ncios
        async function carregarAnuncios() {
            const container = document.getElementById("ad-container");
            if (!container) {
                console.error("Erro: Elemento #ad-container n√£o encontrado no HTML.");
                return;
            }

            container.innerHTML = "<p>Carregando an√∫ncios...</p>";

            try {
                const querySnapshot = await getDocs(collection(db, "anuncios_v2"));
                container.innerHTML = "";

                if (querySnapshot.empty) {
                    container.innerHTML = "<p>Nenhum an√∫ncio dispon√≠vel.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    console.log("An√∫ncio carregado:", data);

                    const ad = document.createElement("div");
                    ad.classList.add("ad-card");

                    ad.innerHTML = `
                        <h2>${data.titulo}</h2>
                        <p>${data.descricao}</p>
                        <img src="${data.imagem}" alt="An√∫ncio">
                        <a href="${data.link}" target="_blank">Ver mais</a>
                    `;
                    container.appendChild(ad);
                });

            } catch (error) {
                container.innerHTML = `<p>Erro ao carregar an√∫ncios: ${error.message}</p>`;
                console.error("Erro ao carregar an√∫ncios:", error);
            }
        }

        // üî• Carrega os an√∫ncios ao abrir a p√°gina
        carregarAnuncios();
    </script>

</body>
</html>
