<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncios Dinâmicos</title>
    <link rel="icon" href="data:,"> <!-- Evita erro de favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .ad-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px auto;
            max-width: 320px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .ad-card img {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }
        .ad-card h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .ad-card p {
            font-size: 14px;
            color: #555;
        }
        .ad-card a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Anúncios</h1>
    <div id="ad-container">
        <p>Carregando anúncios...</p>
    </div>

</body>
</html>
