<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncios</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #ads { font-size: 24px; margin-top: 20px; padding: 10px; border: 1px solid #000; }
    </style>
</head>
<body>
    <h1>Anúncios do Firebase</h1>
    <div id="ads">Carregando anúncios...</div>

    <script>
        async function fetchAds() {
            const response = await fetch('https://seu-servidor.netlify.app/ads'); // Atualize com seu domínio Netlify
            const data = await response.json();
            const adsArray = Object.values(data);
            let index = 0;

            function showAd() {
                document.getElementById('ads').innerText = adsArray[index];
                index = (index + 1) % adsArray.length;
            }

            showAd();
            setInterval(showAd, 5000); // Troca de anúncio a cada 5 segundos
        }

        fetchAds();
    </script>
</body>
</html>
