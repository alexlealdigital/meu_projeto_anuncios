<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncios Dinâmicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .ad-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px auto;
            max-width: 320px;
            background-color: #f9f9f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .ad-card img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }
        .ad-card .ad-text {
            flex-grow: 1;
            padding: 0 10px;
            text-align: left;
        }
        .ad-card a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Anúncios</h1>
    <div id="ad-container">
        <p>Carregando anúncios...</p>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
